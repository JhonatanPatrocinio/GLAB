{% block body %}
    <div class="container" style="margin-bottom: 64px;">
    <div class="row">
        <div class="col text-center" style="margin-top: 64px;margin-bottom: 64px;">
            <h1>Realizar Reserva</h1>
        </div>
    </div>
    <form class="needs-validation" method="post" novalidate>
        {% include 'components/forms/form_reservation.html' %}
    <button type="submit" id="button_reservation_solicitation" class="btn btn-primary">
        <i class="ion ion-pull-request" style="margin-right: 10px;"></i>Solicitar
    </button>

</form>
{% endblock body %}

{% block js %}
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock js %}
