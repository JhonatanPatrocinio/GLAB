<label class="form-control-label">{{ field.label }}{% if field.field.required %}<span class="text-danger"> *</span>{% endif %}</label>
{{ field }}
{% if field.help_text %}<small class="form-text text-muted">{{ field.help_text }}</small>{% endif %}
{% if field.errors %}
    <div class="form-text text-danger font-weight-bold">
        <small style="font-size: 1.0em;">
            {% for error in field.errors %}
                {% if forloop.first %}
                {% else %}, {% endif %}
                {{ error|striptags }}
            {% endfor %}
        </small>
    </div>
{% elif text_validated %}
    <div class="invalid-feedback">
        {{ text_validated }}
    </div>
{% endif %}
